<font size="4">

</font><p align="center"><font size="4">سلام می خواستم داستان عشقمو براتون تعریف کنم واسه 
کسی که دوستش دارم امیدوارم بخونتش و برای کسایی&nbsp;که فکر می کنه عشق تو این دو رو 
زمونه دورغ</font></p><font size="4">
</font><p align="center"><font size="4">&nbsp;قسم می خورم واقعیه</font></p><p align="center"><font size="4">خواهش میکنم در موردش نظر بدین برام مهمه<br></font></p><p align="center"><font size="4"><br></font>

</p><p align="center"><font size="4">سلام خدمت تمام کاربران </font></p><font size="4">
</font><p align="center"><font size="4">داستان عشق من </font></p><font size="4">
</font><p align="center"><font size="4">من نزدیک به 2 سال بود که در یک عکاسی کار می کردم&nbsp; 
که یک دفعه وضعیت عکاسی به افتضاح کشید همون موقع من یک روز صبح ساعت 8 رفتم که 2 
نفر خانوم&nbsp; اومدن سر کار تازه کار بودن همون موقع من یه گنجیشک دستم واسه حرفام 
دورغی ندارم چون دروغ واجب نیست&nbsp; یا برای افزایش بازدید سایت هم نیست حرف دلمه که 
اگه نگم می ترکم یکی از اون خانم ها دل بستم که بعد 2 ماه فهمیدم نامزد داره&nbsp; 
نامزدش خیلی باحاش جور بود طوری که چال عشق خودمو کندم ولی دلم نمی تونست برای همین 
باهاش بود ولی به عنوان یه برادر همه ی ترفندامو بهش گفتم ترفندای که واقعا براش 
زحمت کشیدم چون می خواستمش تا یه روز زدیم به تیپ وتار هم&nbsp; البته من شروع کردم با 
اون نبودم ولی اون به خودش گرفت فکر کرد به در گفتم دیوار بشنوه دیگه باهام حرف نزد 
شبو روزم سیاه شد التماسش کردم خواهش کردم حلالم کنه هر شب نبود که به فکرش نه باشم 
تا بلاخره حلالم کرد سر یه قضیه ی که نمیگم&nbsp; ولی وقتی باهاش آشتی کردم روابطمون 
بهتر شد تا وقتی که عکاسی مون جمع شد غم من شروع شد بعد اون عکاسی بازم چند بار 
دیدمش ولی چیزی نگفتم چون از نامزدش خبر نداشتم فکر کردم ازدواج کرده قسم می خورم 
که اون دختر عالی بود حجابش عفافش ادبش همه چیز تموم بود آرزوم بود&nbsp;ازش خواستگاری 
کنم ولی نشد&nbsp;</font></p><font size="4">
</font><p align="center"><font size="4">ه شاید قسمت نبود</font></p><font size="4">
</font><p align="center"><font size="4">شاید نمی دونم ولی خیلی وقته که خوابشو می بینم&nbsp; که 
فقط شعر احسان خواجه امیری به دردم خورد تمام .</font></p><font size="4">
</font><p align="center"><font size="4">تمام قلب تو به من نمیرسه همینکه فکرمی برای من 
بسه</font></p><p align="center"><font size="4">ازتون میخوام مخصوصا از شما که درمورد این داستان عشقم که برای من زندگیه نظر بدید<br></font></p><font size="4"><br></font>

<font size="3">

سلام اگه بگم ببخشید که دیر اومدم از این به بعد همیشه هستم دروغ گفتم دیه 
حتی حال خودمم ندارم چه برسه به وب فقط آهنگ نگید ضعیفی خوب چون براش دلیل 
دارم کسی اگه خواست دلیلشو بهش می گم<br><br>ولی امروز که اومدم می خوام استفاده کنم پس:<br><br>گوش کن<br><br><br>&nbsp;بازم سلام خواستم بگم این مطلبم خیلی برا خودم قشنگ بود پس باز دوبار می ذارمش تا بدونین چه جوری باهاشون رفتار کنین<br><br>امروز
 تو رادیو اخبار داش می گفت 300 نفر کشته شدن&nbsp; منم خبر دارم که 1000000 
هزاران نفر در جهان هستن که در همین حلظه نه تعجن نکن در همین حلظه شکست 
عشقی خوردن یکیش خود من نگو اون سخت تر که کاملا باحرفت مشکل دارم چون کسی 
که دستش می شکنه اون دردش یه 6 یا 5 ماه بعد خوب میشه میگی قعط بشه چی میگم
 باز اونم سخت نی چون 1 سال براش سخته دیه عادی میشه دیدم که می گم اما 
وقتی شکست عشقی می خوری همیشه به یادشی وقتی هم که به یادش نیستی اسم میاد 
به طور کاملا اتفاقی جالب نه تازه وقتی می بینیش به جای اینکه به حرف دلت 
گوش کنه طلبکارم هست&nbsp; کاش یه خورده خودمونو بذاریم جاشون که بفهمیم چی می 
کشن حالا ار کجا بفهمم <br>1.همیشه گفتن کسی که زیاد می خنده&nbsp; خیلی آروئم گریه می کنم پس حواسمون بیشتر بهشون باشه کاش بیشتر تو خلوتاشون باهاشون باشیم&nbsp; <br><br>البته این دلیل محکمی نی&nbsp; <br>2. زیاد می ره تو خودش&nbsp; نری بهش بگی&nbsp; چیه کشتیات غرق نشده اون الان داغونه بدترش نکن اون الان کشتی عشقش گم شده <br>3.و
 آخرین دلیلم آهنگ غم هستش&nbsp; نری از دستش بگریش اون الان براش مثه آرام 
بخشه&nbsp; برو بغلش بشین&nbsp; باهاش آهنگ گوش نو از آهنگش تعریف کن و بلوتوثش کن 
برا خودت&nbsp; بعد چن دیقه پیشیش بشین خودش بهت میگه دردش چیه&nbsp; <br>مادرا پدرا 
خواهشا شما نرید جلو شما می دونم دلتون براش می سوزه&nbsp; هیچ رفیقی بهتر از 
پدر و مادر نی ولی اون از شما خجالت میکشه بذار ابجیش یا رفیقی که شما می 
دونین با اون خیلی صمیمیه بره باهاش صحبت کنه<br><br>کاش تو این روزا 
حواشونو داشته باشیم&nbsp; این موقه ها ممکنه کار خطرناکی بکنه&nbsp; ممکنه حتی 
خودکشی بکنه&nbsp; .......... نه ضعیف نیس دیدی اعصبانی میشی چه کارهای میکنی 
اونم مثه اعصبا نیته حتی بد تره پس مواظبشون باشم ولی کاری نکنیم که بد تر
